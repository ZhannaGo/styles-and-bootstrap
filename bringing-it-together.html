<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        .on{
            background: orange;
        }                
        .content{
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(10,1fr);
            gap: 5px;
        }
        div{
            padding: 10px;
            text-align: center;
            border-style: solid;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button onclick="createGrid()">CREATE GRID</button>    
    <button onclick="move()" style="margin-bottom: 10px;" id="btn_move">MOVE</button>
    <main class="content" id="target">
    </main>
    <script>
        let position = 1; // The starting position of the grid
const gridSize = 100; // The total number of the grid cells

function createGrid() {
  for (let i = 1; i <= gridSize; i++) {
    var div = document.createElement('div');
    div.id = 'n' + i;
    div.innerText = i;
    document.getElementById('target').appendChild(div);
  }
}

function move() {
  setTimeout(() => {
    if (position > gridSize) return;
    toggle(position);
    toggle(position - 1);
    position += 1;
    move();
  }, 100);
}

function toggle(position) {
  if (position < 1) return 0;
  const name = 'n' + position;
  const element = document.getElementById(name);
  element.classList.toggle('on');
}
//don't change this line
if (typeof module !== 'undefined') {
  module.exports = { createGrid, move, toggle };
}

    </script>
</body>
</html>
